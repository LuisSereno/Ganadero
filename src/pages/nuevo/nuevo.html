<ion-content>
        <ion-grid>
            <ion-row>
              <ion-col>
                <img #scannedImg [src]="srcImage" />
                <ion-row >
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Cargar Imagen 
                    </label>
                  </ion-col>
                  <ion-col *ngIf="compra!=4" col-sm-4>
                    <button  ion-button small (click)="takePicture(true,true)">Galeria</button>
                  </ion-col>
                  <ion-col col-sm-4>
                    <button ion-button small (click)="takePicture(true,false)">Foto</button>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Número 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="string"  [(ngModel)]="animal.numero">
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Alias 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="string" [(ngModel)]="animal.alias">
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Raza 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="string" [(ngModel)]="animal.raza">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4">
                  <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Nacimiento
                     </label>
                  </ion-col>
                  <ion-col col-sm-7>
                      <ion-item class="text-label">
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4 && isInstanceOfHembra(animal)">
                <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Último Nacimiento
                     </label>
                  </ion-col>
                  <ion-col col-sm-7>
                      <ion-item class="text-label">
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaUltimoNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio compra 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="number" [(ngModel)]="animal.precioCompra">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4">
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio venta 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="number" [(ngModel)]="animal.precioVenta">
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4">
                  <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Ascendencia
                      <ion-icon name="add-circle"></ion-icon>
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <my-list-opcionesAscDesc [model]="animal.getAscendencia()" [tipo]="false"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4">
                  <ion-col col-sm-4>
                      <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Descendencia
                        <ion-icon name="add-circle"></ion-icon>
                      </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <my-list-opcionesAscDesc [model]="animal.getDescendencia()" [tipo]="true"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4">
                  <ion-col col-sm-4>
                      <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Vacunas</label>
                  </ion-col>
                  <ion-col col-sm-4>
                     <ion-item-divider> 
                      <input type="string" #elementoVacuna>
                      <ion-icon name="add-circle" (click)="anadirElementoVacunas(elementoVacuna);"></ion-icon>
                     </ion-item-divider> 
                    <my-list-vacunasenfermedades [model]="animal.getVacunas()" ></my-list-vacunasenfermedades>   
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="compra!=4">
                  <ion-col col-sm-4>
                      <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Enfermedades</label>
                  </ion-col>
                  <ion-col col-sm-4>
                    <ion-item-divider>
                      <input type="string" #elementoEnfermedad>
                      <ion-icon name="add-circle" (click)="anadirElementoEnfermedad(elementoEnfermedad);"></ion-icon>
                    </ion-item-divider> 
                    <my-list-vacunasenfermedades [model]="animal.getEnfermedades()" ></my-list-vacunasenfermedades>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    
    <ion-row *ngIf="compra!=4">
      <ion-col col-sm-4>
        <button ion-button color="dark" (click)="volver()" round right>Volver</button>
     </ion-col>
     <ion-col col-sm-4 offset-md-2>
        <button ion-button color="dark" (click)="guardaDatosAnimal()" round right>Guardar</button>
     </ion-col>
    </ion-row>

<div *ngIf="compra!=4">
  <ion-fab right top>
      <button ion-fab color="secondary" (click)="changeEffect()">
          <ion-icon name="md-color-wand"></ion-icon>
      </button>
  </ion-fab>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="takePicture()">
          <ion-icon name="md-camera"></ion-icon>
      </button>
  </ion-fab>
</div>

<div *ngIf="compra==4">
  <ion-fab right top>
      <button ion-fab (click)="guardaDatosAnimal()">
          <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
  </ion-fab>

  <ion-fab left bottom>
      <button ion-fab color="primary" (click)="volver()">
          <ion-icon name="close"></ion-icon>
      </button>
  </ion-fab>

  <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="guardarCompraAnimales()">
          <ion-icon name="checkmark"></ion-icon>
      </button>
  </ion-fab>
</div>

</ion-content>
