<ion-content>
        <ion-grid>
            <ion-row>
              <ion-col>
                <img #scannedImg [src]="srcImage" />
                <ion-row>
                  <ion-col col-sm-8>
                  <ion-item  class="text-label">
                    <ion-label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Cargar Imagen 
                    </ion-label>
                    <button ion-button item-right small (click)="takePicture(true,true)">Galeria</button>
                    <button ion-button item-right small (click)="takePicture(true,false)">Foto</button>
                   </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-sm-8>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Número 
                    </ion-label>
                      <ion-input type="number"  [(ngModel)]="animal.numero"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                <ion-col col-sm-8>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Alias 
                    </ion-label>
                      <ion-input type="string" [(ngModel)]="animal.alias"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-sm-8>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Raza 
                    </ion-label>
                    <ion-input type="string" [(ngModel)]="animal.raza"></ion-input>
                     </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <ion-item class="text-label">
                      <ion-label floating><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Nacimiento
                      </ion-label>
                    
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="isInstanceOfHembra(animal)">
                <ion-col col-sm-8>
                  <ion-item class="text-label">
                    <ion-label floating><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Último Nacimiento
                     </ion-label>
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaUltimoNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <ion-item class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio compra 
                    </ion-label>
                    
                     <ion-input type="number" [(ngModel)]="animal.precioCompra"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                  <ion-item class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio venta 
                    </ion-label>
                      <ion-input type="number" [(ngModel)]="animal.precioVenta"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-vacunasenfermedades [model]="animal.getVacunas()"  [texto]="'Vacunas'" (arraySalida)="anadirElementoVacunas($event)"></my-list-vacunasenfermedades>   
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-vacunasenfermedades [model]="animal.getEnfermedades()" [texto]="'Enfermedades'" (arraySalida)="anadirElementoEnfermedad($event)"></my-list-vacunasenfermedades>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-opcionesAscDesc [model]="animal.getAscendencia()" [texto]="'Ascendencia'" [tipo]="false" 
                    (arraySalida)="anadirArrayAscendencia($event)"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-opcionesAscDesc [model]="animal.getDescendencia()" [texto]="'Descendencia'" [tipo]="true" 
                    (arraySalida)="anadirArrayDescendencia($event)"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    
    <ion-row>
      <ion-col col-sm-4>
        <button ion-button color="dark" (click)="volver()" round right>Volver</button>
     </ion-col>
     <ion-col col-sm-4 offset-md-2>
        <button ion-button color="dark" (click)="guardaDatosAnimal()" round right>Guardar</button>
     </ion-col>
    </ion-row>

<ion-fab right top>
    <button ion-fab color="secondary" (click)="changeEffect()">
        <ion-icon name="md-color-wand"></ion-icon>
    </button>
</ion-fab>

<ion-fab right bottom>
    <button ion-fab color="primary" (click)="takePicture()">
        <ion-icon name="md-camera"></ion-icon>
    </button>
</ion-fab>


</ion-content>
