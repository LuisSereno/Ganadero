
<ion-content>
	<ion-card-content>
        <ion-grid>
            <ion-row>
            	<ion-item>
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Nombre 
                    </ion-label>
                      <ion-input type="string" [(ngModel)]="operacion.agrupacion"></ion-input>
            	</ion-item>
         	</ion-row>
             <ion-row>
                <ion-item class="text-label">
                  <ion-label floating><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha
                  </ion-label>
                
                    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="operacion.fechaOperacion"> </ion-datetime>
                  </ion-item>
         	</ion-row>
            <ion-row>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio 
                    </ion-label>
                      <ion-input type="number"  [(ngModel)]="operacion.precio" disabled></ion-input>
                  </ion-item>
         	</ion-row>

        </ion-grid>
       

	  <ion-list *ngIf="compra!=4 && isInstanceOfVenta(operacion)">
	   <ion-item>
	       <ion-label>
	       		Precio por animal:
	       </ion-label>
       </ion-item>

	    <ion-item *ngFor="let animal of arrayAnimales;let i=index" >
			<ion-label fixed>
             	<ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>{{animal.getNumero()}} 
            </ion-label>
              <ion-input type="number"  [(ngModel)]="animal.precioVenta" (change)="sumarCantidad()"></ion-input>
	    </ion-item>
	    
	  </ion-list>

	</ion-card-content>

	<div>
	  <ion-fab left bottom>
	      <button ion-fab color="primary" (click)="volver()">
	          <ion-icon name="close"></ion-icon>
	      </button>
	  </ion-fab>

	  <ion-fab right bottom>
	      <button ion-fab color="secondary" [disabled]="!comprobarCampos()" (click)="enviarOperacion()">
	          <ion-icon name="checkmark"></ion-icon>
	      </button>
	  </ion-fab>
	</div>



</ion-content>
