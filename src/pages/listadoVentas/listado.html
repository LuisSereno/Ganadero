<ion-header>
  <ion-navbar> 
      <button ion-button menuToggle right>
          <ion-icon name="ios-menu-outline"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content class="page3">

	<div padding>
	  <ion-segment [(ngModel)]="tipoMostrado">
	    <ion-segment-button value="ventas">
	      Ventas
	    </ion-segment-button>
	    <ion-segment-button value="compras">
	      Compras
	    </ion-segment-button>
	  </ion-segment>
	</div>
	<div [ngSwitch]="tipoMostrado">
	  <ion-list *ngSwitchCase="'ventas'">
	    <ion-item *ngFor="let venta of arrayVentas" (click)="verListadoAnimales(venta.getAnimales())">
	      	<h1>{{venta.getAgrupacion()}}</h1>
	      	
	      	<ion-row>
	      		<ion-col width-33>
		      		<label>
		      			<b>Precio:</b> {{venta.getPrecio()}}
		      		</label>
	      		</ion-col>
	      		<ion-col width-33>
		      		<label>
		      			<b>Fecha:</b> {{venta.getFecha().toLocaleDateString()}}
		      		</label>
	      		</ion-col>
	      		<ion-col width-33>
		      		<label>
		      			<b>Animales:</b> {{venta.getAnimales().length}}
		      		</label>
	      		</ion-col>
	      	</ion-row>
	      	
	    </ion-item>
	    
	  </ion-list>

	  <ion-list *ngSwitchCase="'compras'">
	    <ion-item *ngFor="let compra of arrayCompras" (click)="verListadoAnimales(venta.getAnimales())">
	      	<h1>{{compra.getAgrupacion()}}</h1>
	      	<h2>{{compra.getPrecio()}}</h2>
	    	<p>{{compra.getFecha().toLocaleDateString()}}</p>
	    	<p>{{compra.getAnimales().length}}</p>
	    </ion-item>
	    
	  </ion-list>
	</div>
</ion-content>
