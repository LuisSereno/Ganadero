
<ion-content>
	<ion-list>
	  <ion-item *ngFor="let expl of arrayExplotaciones" (click)="seleccionarExplotacion(expl)">
	   	<ion-thumbnail item-left>
	        <img src="/aqui/foto/tipo/explotacion">
	     </ion-thumbnail>
	  	<ion-label fixed>
        	<h1>{{expl.getNombre()}}</h1>
        	<p>{{expl.getDineroAnual()}} - {{expl.getDineroTotal()}}</p>
        </ion-label>
	  </ion-item>
	</ion-list>
	 <ion-fab bottom right >
	    <button color="dark" ion-fab="" class="fab fab-ios fab-ios-danger" (click)="crearExplotacion()">
	    	<ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close">
	    	</ion-icon><span class="button-inner">
	    	<ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add">
	    	</ion-icon></span><div class="button-effect"></div>
	    </button>
	</ion-fab>

</ion-content>
