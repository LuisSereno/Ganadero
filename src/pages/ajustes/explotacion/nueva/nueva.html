<ion-content>
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-row>
                <ion-col col-sm-12>
                  <ion-item  class="text-label">
                    <ion-label>
                      Introduzca los datos de su explotación
                    </ion-label>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                <ion-col col-sm-12>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Nombre de su explotación 
                    </ion-label>
                      <ion-input type="string" [(ngModel)]="explotacion.nombre"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                 <ion-col col-sm-12>
                    <ion-item class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Beneficio anual compras/ventas 
                    </ion-label>
                     <ion-input type="number" [(ngModel)]="explotacion.dineroAnual"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                 <ion-col col-sm-12>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Beneficio total compras/ventas 
                    </ion-label>
                    <ion-input type="number" [(ngModel)]="explotacion.dineroTotal"></ion-input>
                     </ion-item>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    <ion-row>
      <ion-col col-sm-12>
        <button ion-button color="dark" (click)="guardaDatosExplotacion()" full>Guardar</button>
     </ion-col>
    </ion-row>
</ion-content>
