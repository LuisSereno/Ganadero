<ion-header>
  <ion-navbar> 
  	  <ion-row center>
	  	  <ion-col width-25>
	  	  	<h5>Explotacion minera</h5>
	  	  	<h5>luisalbertosereno@gmail.com</h5>
	  	  </ion-col>
	  	  <ion-col width-25>
	  	  	<p>Machos: 250</p>
	  	  	<p>Hembras: 300</p>
	  	  </ion-col>
	  	  <ion-col width-25>
	  	  	<p>Total: 13000 €</p>
	  	  	<p>Anual: 500 €</p>
	  	  </ion-col>
	  	   <ion-col width-25 offset-20>
		      <button ion-button menuToggle right>
		          <ion-icon name="ios-menu-outline"></ion-icon>
		      </button>
	      </ion-col>
      </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
	  <ion-item *ngFor="let docu of arrayDocumentos">
	    <ion-thumbnail item-left [ngSwitch]="docu.getTipo()">
	      <img *ngSwitchCase="'img'" src="assets/icon/img.jpg">
	      <img *ngSwitchCase="'pdf'" src="assets/icon/pdf.jpg">
	      <img *ngSwitchCase="'word'" src="assets/icon/word.png">
	      <img *ngSwitchCase="'excel'" src="assets/icon/excel.png">
	    </ion-thumbnail>
	    <h2>My Neighbor Totoro</h2>
	    <p>Hayao Miyazaki • 1988</p>
	    <button clear item-right (click)="visualizar(docu)" >View</button>
	    <button clear item-right (click)="descargar(docu)" >Download</button>
	  </ion-item>
	</ion-list>


</ion-content>
