
<ion-content>
<cabecera-ganadero></cabecera-ganadero>
	<ion-list>
	  <ion-item *ngFor="let docu of arrayDocumentos">
	    <ion-thumbnail item-left [ngSwitch]="docu.getTipo()">
	      <img *ngSwitchCase="'img'" src="assets/icon/img.jpg">
	      <img *ngSwitchCase="'pdf'" src="assets/icon/pdf.jpg">
	      <img *ngSwitchCase="'word'" src="assets/icon/word.png">
	      <img *ngSwitchCase="'excel'" src="assets/icon/excel.png">
	    </ion-thumbnail>
	    <h2>{{docu.getNombre()}}</h2>
	    <p>{{docu.getFechaAlta()}} - {{docu.getUsuarioAlta()}}</p>
	    <button clear item-right (click)="visualizar(docu)" >View</button>
	    <button clear item-right (click)="descargar(docu)" >Download</button>
	  </ion-item>
	</ion-list>


</ion-content>
