<ion-content>
  <ion-card>

    <img src="{{animal.getFoto()}}" class="tamanoreal"/>

   <ion-card-content>
      <h2 text-center class="card-title">
        <b>{{animal.getNumero()}}</b>
      </h2>
      <p text-center>
       <i>{{animal.getAlias()}}</i>
      </p>
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Raza 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="string" [(ngModel)]="animal.raza" value="{{animal.getRaza()}}">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Nacimiento
                     </label>
                  </ion-col>
                  <ion-col width-7>
                      <ion-item class="text-label">
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="isInstanceOfHembra(animal)">
                  <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Ãšltimo Nacimiento
                     </label>
                  </ion-col>
                  <ion-col col-sm-7>
                      <ion-item class="text-label">
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaUltimoNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio compra 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="string" [(ngModel)]="animal.precioCompra" value="{{animal.getPrecioCompra()}}">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio venta 
                    </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <input type="string" [(ngModel)]="animal.precioVenta" value="{{animal.getPrecioVenta()}}">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Ascendencia
                     </label>
                  </ion-col>
                  <ion-col col-sm-7>
                    <my-list-opcionesAscDesc  [model]="arrayAscendencia" [tipo]="false" 
                    (arraySalida)="modificaArrayAscendencia($event)"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label><ion-icon name='map' item-left class="color-iconos"></ion-icon>Descendencia
                     </label>
                  </ion-col>
                  <ion-col col-sm-7>
                      <my-list-opcionesAscDesc [model]="arrayDescendencia" [tipo]="true" 
                      (arraySalida)="modificaArrayDescendencia($event)"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label><ion-icon name='color-wand' item-left class="color-iconos"></ion-icon>Vacunas
                    </label>  
                  </ion-col>
                  <ion-col col-sm-4>
                    <ion-item-divider> 
                      <input type="string" #elementoVacuna>
                      <ion-icon name="add-circle" (click)="anadirElementoVacunas(elementoVacuna);"></ion-icon>
                     </ion-item-divider> 
                    <my-list-vacunasenfermedades [model]="animal.getVacunas()" ></my-list-vacunasenfermedades>  
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-4>
                    <label><ion-icon name='lock' item-left class="color-iconos"></ion-icon>Enfermedades
                    </label>
                  </ion-col>
                  <ion-col col-sm-4>
                    <ion-item-divider>
                      <input type="string" #elementoEnfermedad>
                      <ion-icon name="add-circle" (click)="anadirElementoEnfermedad(elementoEnfermedad);"></ion-icon>
                    </ion-item-divider> 
                    <my-list-vacunasenfermedades [model]="animal.getEnfermedades()" ></my-list-vacunasenfermedades>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>
    <ion-row>
      <ion-col col-sm-4>
        <button ion-button color="dark" (click)="volver()" round right>Volver</button>
     </ion-col>
     <ion-col col-sm-4 offset-md-2>
        <button ion-button color="dark" (click)="modificaDatosAnimal()" round right>Guardar</button>
     </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
