<ion-content>
  <ion-card>

    <img src="{{animal.getFoto()}}" class="tamanoreal"/>

   <ion-card-content>
      <h2 text-center class="card-title">
        <b>{{animal.getNumero()}}</b>
      </h2>
      <p text-center>
       <i>{{animal.getAlias()}}</i>
      </p>
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-col col-sm-8>
                  <ion-item  class="text-label">
                    <ion-label floating>
                     <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Raza 
                    </ion-label>
                    <ion-input type="string" [(ngModel)]="animal.raza" value="{{animal.getRaza()}}"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <ion-item class="text-label">
                      <ion-label floating><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Nacimiento
                       </ion-label>
                        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaNacimiento"> </ion-datetime>
                      </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="isInstanceOfHembra(animal)">
                  <ion-col col-sm-8>
                    <ion-item class="text-label">
                       <ion-label floating><ion-icon name='map' item-left class="color-iconos"></ion-icon>Fecha Ãšltimo Nacimiento
                       </ion-label>
                       <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaUltimoNacimiento"></ion-datetime>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <ion-item class="text-label">
                      <ion-label floating>
                       <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio compra 
                      </ion-label>
                      <ion-input type="string" [(ngModel)]="animal.precioCompra" value="{{animal.getPrecioCompra()}}"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <ion-item class="text-label">
                      <ion-label floating>
                       <ion-icon name='trending-up' item-left class="color-iconos"></ion-icon>Precio venta 
                      </ion-label>
                      <ion-input type="string" [(ngModel)]="animal.precioVenta" value="{{animal.getPrecioVenta()}}"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-opcionesAscDesc [model]="animal.getAscendencia()" [texto]="'Ascendencia'" [tipo]="false" 
                    (arraySalida)="modificaArrayAscendencia($event)"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-opcionesAscDesc [model]="animal.getDescendencia()" [texto]="'Descendencia'" [tipo]="true" 
                    (arraySalida)="modificaArrayDescendencia($event)"></my-list-opcionesAscDesc>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-vacunasenfermedades [model]="animal.getVacunas()"  [texto]="'Vacunas'" (arraySalida)="modificaElementoVacunas($event)"></my-list-vacunasenfermedades>   
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-sm-8>
                    <my-list-vacunasenfermedades [model]="animal.getEnfermedades()" [texto]="'Enfermedades'" (arraySalida)="modificaElementoEnfermedad($event)"></my-list-vacunasenfermedades>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>

      <ion-row>
      <ion-fab left top>
          <button ion-fab color="dark" (click)="volver()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-fab>

       <ion-col col-sm-12>
          <button ion-button color="dark" (click)="modificaDatosAnimal()" full>Guardar</button>
       </ion-col>
    </ion-row>


  </ion-card>
</ion-content>
