 <ion-item> 
   <ion-label><ion-icon name='map' item-left class="color-iconos"></ion-icon>{{texto}}</ion-label>
 </ion-item> 


<ion-item>
  <ion-label>Macho</ion-label>
  <ion-select [(ngModel)]="macho" multiple="{{tipo}}" (ngModelChange)="onChange(true)">
	<ion-option *ngFor="let machito of servicio.explotacion.getArrayMachos()" [value] = "machito.getId()"
	 >{{machito.getNumero()}}</ion-option>
  </ion-select> 
</ion-item>

<ion-item>
  <ion-label>Hembra</ion-label>
  <ion-select [(ngModel)]="hembra" multiple="{{tipo}}" (ngModelChange)="onChange(false)">
	<ion-option *ngFor="let hembrita of servicio.explotacion.getArrayHembras()" [value] = "hembrita.getId()" 
	>{{hembrita.getNumero()}}</ion-option>
  </ion-select>
</ion-item>
